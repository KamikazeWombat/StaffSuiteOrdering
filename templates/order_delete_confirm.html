{% extends "base.html" %}{% set admin_area=True %}
{% block title %}Confirm Order Deletion{% endblock %}
{% block backlink %}{% endblock %}
{% block content %}

<div class="container">
  <form role="form">
    <h2 class="form-signin-heading">Deleting Order</h2>
    <p>Are you absolutely sure you want to delete this order?</p>
    <table>
     <tr> <td>
       <input type="hidden" name="order_id" value="{{ order.id }}"/>
       <input type="hidden" name="confirm" value=True/>
     </td></tr>
      <tr><td><button class="btn btn-lg btn-primary " type="submit">Delete</button>
      <a class="btn btn-lg btn-primary " href="staffer_meal_list">Cancel</a></td></tr>
    </table>
  </form>
</div>
{% endblock content %}
